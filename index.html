<!DOCTYPE html> <!--NEEDED to  tell browser what type of file this is.-->
<html>

    <head>
        <!--There is NOTHING that belongs inside the "Head" tag
        everything important that displays on the site goes inside
        the "body" tag.-->
        <title>Page Title</title> <!--Displays Title on tab.-->
        <meta charset="utf-8"> <!--Used to handle an expanded range
        of characters like the TM or R signs. Also, meta tags are
        'self closing' tags.-->
        <body>
            <p> Hey this <em> just a test</em> okay?
                <a href="https://en.wikipedia.org/wiki/Quatrain">quatrains</a>
                <em>This is also a test TEXT.</em>
                <!--Hey, you need an index.html to run ANY site.-->
            </p>
            <p>
                This is a paragraph example, put in multiple
                lines, <strong>to make it look readable to folks.</strong>
                HTML will ignore spaces INSIDE any editors, so 
                don't worry about letting things look neat
                and readable.
            </p>
        </body>
    </head>
</html>
